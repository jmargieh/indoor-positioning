<body>

<div class='navbar navbar-fixed-top'>
  <nav class='navbar-inner header'>
    <div class='container'>
      <div class='brand'>
        INDOOR-POS <i class="fa fa-cloud" style="text-shadow: 1px 1px white, -1px -1px #666;"></i>
      </div>
      <ul class='nav pull-right'>
        <li>
          <a href="index.html" class='nav-link'>
            HOME
          </a>

        <li>
          <a href="fileupload.html" class='nav-link'>UPLOAD</a>
        </li>
        <li>
          <a class='nav-link'>ANOTHER</a>
        </li>
        <li class='dropdown'>
          <a class='dropdown-toggle nav-link' data-toggle='dropdown'>DROP
            <ul class='dropdown-menu text-center'>
              <li>
                <a href="#">Example 1</a>

</div>
<div id='content'>
  <div class='row-fluid'>
    <div class='span12'>

	<!-- user twitter -->
	<div id="user_twitter">
	<span>Your Twitter</span>
		<div class="input-prepend">
			<span class="add-on">@</span>
			<input class="span2" id="twitter" name="twitter" type="text" placeholder="Username">
		</div>
	</div>
<div style="max-width:700px; padding:20px;S">

	<input id="fileupload" type="file" name="files[]" data-url="upload" multiple>
	
	<div id="dropzone" class="fade well">Drop files here</div>
	
	<div id="progress" class="progress">
    	<div class="bar" style="width: 0%;"></div>
	</div>
	<h5 style="text-align:center"><i style="color:#ccc"><small>Max File Size: 2 Mb - Display last 20 files</small></i></h5>

	<table id="uploaded-files" class="table">
		<tr>
			<th>File Name</th>
			<th>File Size</th>
			<th>File Type</th>
			<th>Download</th>
			<th>Uploaded By</th>
		</tr>
	</table>
</div>

    </div>
  </div>
</div>
